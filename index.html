<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vedha Analytics | Innovating India</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              'vedha-navy': '#030712',
              'vedha-purple': '#d946ef',
              'vedha-blue': '#3b82f6',
              'vedha-silver': '#e2e8f0',
              'vedha-dark-glass': 'rgba(15, 23, 42, 0.6)',
              background: '#030712',
              foreground: '#e2e8f0',
              primary: {
                DEFAULT: '#3b82f6',
                foreground: '#ffffff',
              },
              secondary: {
                DEFAULT: '#d946ef',
                foreground: '#ffffff',
              },
              muted: {
                DEFAULT: 'rgba(255,255,255,0.1)',
                foreground: '#94a3b8',
              },
              accent: {
                DEFAULT: 'rgba(255,255,255,0.05)',
                foreground: '#ffffff',
              },
            },
            backgroundImage: {
              'gradient-conic': 'conic-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'scroll': 'scroll 30s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(217, 70, 239, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(217, 70, 239, 0.6), 0 0 10px rgba(59, 130, 246, 0.4)' }
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #030712;
        color: #e2e8f0;
        overflow-x: hidden;
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .glass-panel:hover {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(217, 70, 239, 0.3);
        box-shadow: 0 0 15px rgba(217, 70, 239, 0.15);
      }
      .neon-gradient-text {
        background: linear-gradient(135deg, #3b82f6, #d946ef);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .neon-border {
        position: relative;
      }
      .neon-border::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #d946ef, #3b82f6, transparent);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030712;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "@radix-ui/react-slot": "https://aistudiocdn.com/@radix-ui/react-slot@^1.2.4",
    "class-variance-authority": "https://aistudiocdn.com/class-variance-authority@^0.7.1",
    "react-use-measure": "https://aistudiocdn.com/react-use-measure@^2.1.7"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
